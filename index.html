            $("#ModalProcessing").modal()                       // initialized with defaults
            $("#ModalProcessing").modal({backdrop: 'static', keyboard: false})   // initialized with no keyboard
            $("#ModalProcessing").modal('show')
        }
        function SubirDatos(usuario,entidad,objeto,codigo_empresa){
            $.ajax({
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                type: 'get',
                url: 'http://demos.pedidosonline.co/Mobile/SubirDatos?usuario='+usuario+'&entidad='+entidad+'&codigo_empresa=' + codigo_empresa + '&datos=' + JSON.stringify(objeto),
                crossDomain: true,
                async: false,
                success: function (data) {
                }
            });
        }
        



        // Oculta Modal de procesando
        function ProcesadoHiden() {
            $("#ModalProcessing").modal('hide');
        }
        
        // Genera Los Mensajes de Alertas
        function Mensajes(text, type, layot) {
            if (layot == '' || layot == null)
                layot = 'bottomRight';

            var self = $(this);
            noty({
                text: text,
                type: type,
                theme: 'defaultTheme',
                layout: 'topRight',
                timeout: 10000,
                modal: self.data('modal')
            });
            return false;
        }

        // Genera Alertas con estilo de la plantilla
        function MostrarAlerta(msj) {
            bootbox.alert(msj, function () {
                console.log("Alert Callback");
            });
        }

        // Genera mensajes de confirmacion con el estilo de la plantilla
        function confirmar(msj) {
            bootbox.confirm(msj, function (confirmed) {
                //console.log("Confirmed: " + confirmed);
                return confirmed;
            });
        }
        

        function Sincronizar(username,codigo_empresa){
            ProcesadoShow();
            for(var i=0; i < STEP_SINCRONIZACION.length; i++)
            {

                $.ajax({
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                type: 'get',
                url: 'http://demos.pedidosonline.co/Mobile/Instalacion?step=2&username='+username+'&codigo_empresa=' + codigo_empresa+ '&entidad=' + STEP_SINCRONIZACION[i],
                timeout:OFFSET,
                crossDomain: true,
                async: false,
                success: function (data) {
                        DATOS_ENTIDADES_SINCRONIZACION[i]=STEP_SINCRONIZACION[i].toString();
                        DATOS_ENTIDADES_SINCRONIZACION[i] = data;
                },
                error:function(err){
                    CONSTATE_SYNCT=1
                    //Mensajes("Error Conexion! Verificar Conexion.Sincronizar nuevamente","error","");
                }
                });
            }
        }
        
    </script>
